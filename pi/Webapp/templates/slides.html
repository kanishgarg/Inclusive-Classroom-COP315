<body>
	
	<div class="limiter">
		<div class="container-slides" style="background-image: url('images/bg.jpg');">
			<div class="wrap-slides">
				<form method="post" action="" enctype="multipart/form-data">
				  <div class="form-group upload-form">
				    <input type="file" name="file-1[]" id="file-1" class="inputfile" data-multiple-caption="{count}" multiple style="display: none;" />
                    <label for="file-1">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        <span>&nbsp;Choose files &hellip;</span>
                    </label>
                    <p id="file-desc">No files selected</p>
                    <input type="submit" value="Upload" id="file-send-button" class="btn btn-sm btn-outline-primary">
				  </div>
				</form>
			</div>
		</div>
	</div>
